<span class="fa fa-spinner spinner"
      *ngIf="loading"></span>

<!-- Main part of the menu-->
<nav class="navbar navbar-expand navbar-light bg-light">
  <a class="navbar-brand">{{pageTitle}}</a>
  <ul class="navbar-nav">

    <li class="nav-item">
      <a class="nav-link"
         [routerLink]="['/books']"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact : true}">Book List</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
         [routerLink]="['/books', 0, 'edit']"
         routerLinkActive="active">Add Book</a>
    </li>
  </ul>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-10"
         [@slideInAnimation]="o.isActivated ? o.activatedRoute : ''">
      <router-outlet #o="outlet"></router-outlet>
    </div>

  </div>
</div>
