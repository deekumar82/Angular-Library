<p>book-details works!</p>
<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body"
       *ngIf="book">

    <div class="row">

      <div class="col-md-8">
        <div class="row">
          <div class="col-md-3">BoookName:</div>
          <div class="col-md-6">{{book.bookName}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">publisherName:</div>
          <div class="col-md-6">{{book.publisherName}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Description:</div>
          <div class="col-md-6">{{book.authorName}}</div>
        </div>

        <div class="row">
          <div class="col-md-3">Price:</div>
          <div class="col-md-6">{{book.price}}</div>
        </div>

      </div>

    </div>

    <div class="row mt-4">
      <div class="col-md-4">
        <button class="btn btn-outline-secondary mr-3"
                style="width:80px"
                [routerLink]="['/books']"
                queryParamsHandling="preserve">
          <i class="fa fa-chevron-left"></i> Back
        </button>
        <button class="btn btn-outline-primary"
                style="width:80px"
                [routerLink]="['edit']">
          Edit
        </button>
      </div>
    </div>

  </div>
</div>

<div class="alert alert-danger"
     *ngIf="errorMessage">{{errorMessage}}
</div>
