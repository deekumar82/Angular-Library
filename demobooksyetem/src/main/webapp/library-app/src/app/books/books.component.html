<br>
<div class="card-header">
  {{pageTitle}}
</div>

<table class="table table-bordered" width="100%" *ngIf="books && books.length" >
  <tr>
    <th>Book ID</th>
    <th>Book Name</th>
    <th>Publisher Name</th>
    <th>Author Name
    <th>Price</th>
    <th>Action</th>
  </tr>
  <tbody>
  <tr *ngFor="let book of books">
    <td>{{book.id }}</td>
    <td>{{book.bookName}}</td>
    <td>{{book.publisherName}}</td>
    <td>{{book.authorName}}</td>
    <td>{{book.price}}</td>
    <td>
      <button class="btn btn-outline-primary btn-sm"
              [routerLink]="[book.id, 'edit']">
        Edit
      </button>
    </td>
  </tr>
</table>
